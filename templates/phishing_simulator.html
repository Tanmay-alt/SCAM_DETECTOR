{% extends "base.html" %}

{% block title %}AI Phishing Simulator{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card p-4 p-md-5">
            <div class="text-center mb-4">
                <i class="fas fa-robot fa-3x text-primary"></i>
                <h3 class="mt-3">AI Phishing Simulator</h3>
                <p class="text-muted">Generate a realistic phishing email and send it to an address for educational purposes.</p>
            </div>
            <form method="POST" action="{{ url_for('simulator') }}">
                <div class="mb-3">
                    <label for="recipient_email" class="form-label fw-medium">Recipient Email Address</label>
                    <input type="email" class="form-control" id="recipient_email" name="recipient_email" placeholder="test@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label fw-medium">Company or Brand to Impersonate</label>
                    <input type="text" class="form-control" id="company" name="company" placeholder="e.g., Netflix, Amazon, Bank of America" required>
                </div>
                <div class="mb-4">
                    <label for="scenario" class="form-label fw-medium">Phishing Scenario</label>
                    <select class="form-select" id="scenario" name="scenario" required>
                        <option value="an urgent password reset request">Urgent Password Reset Request</option>
                        <option value="a suspicious login alert">Suspicious Login Alert</option>
                        <option value="an unpaid invoice notification">Unpaid Invoice Notification</option>
                        <option value="a prize or lottery winning notification">Prize/Lottery Winning Notification</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Generate and Send Email</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
